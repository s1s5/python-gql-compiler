# schema.graphql

scalar Date
scalar DateTime
scalar Time


type Author {
  id: Int!
  firstName: String!
  lastName: String!
  posts(findTitle: String): [Post]
}

type Post {
  id: Int!
  title: String!
  author: Author
}

enum SpanKind {
  DAILY
  MONTHLY
}

input A {
  x: Date
}

input Posts2Input {
  a: A
  slug: ID!
  title: String
  y: Time
}

type Query {
  hello: String
  posts(slugList: [ID!], kind: SpanKind): [Post]
  posts2(input: Posts2Input): [Post]
}

