# schema.graphql

scalar Date
scalar DateTime
scalar Time


type Author {
  id: Int!
  firstName: String!
  lastName: String!
  posts(findTitle: String): [Post]
}

type Post {
  id: Int!
  title: String!
  author: Author
}

enum SpanKind {
  DAILY
  MONTHLY
}

type Query {
  hello: String
  posts(slugList: [ID!], kind: SpanKind): [Post]
}

